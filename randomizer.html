<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->

    <title>QUOTAR</title>
</head>
<body>
    <header><p id="main-heading">QUOTAR</p>
        <p><i>...when quotes matter the most</i></p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-8 col-sm-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>

                    </ol>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12  black-border">
                <p class="quote ">
                    Age is an issue of mind over matter. <br>
                    If you don't mind, it doesn't matter.
                </p>
                <p class="author ">Mark Twain</p>
            </div>
        </div>
    </div>

    
    <div class="container">
        <div class="row justify-content-center mt-2 mt-md-5 mb-md-5">
            <button type="button" class="btn btn-dark col-5">Randomize</button>
        </div>
    </div>
